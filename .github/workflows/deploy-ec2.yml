name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Run tests
        run: |
          go test -v ./tests/...

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Build binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o bin/server cmd/server/*.go
          tar -czf server.tar.gz bin/server migrations/ .env.example

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: server.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: server-binary

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "server.tar.gz"
          target: "/home/${{ secrets.EC2_USER }}/app"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/app
            tar -xzf server.tar.gz
            chmod +x bin/server
            
            # Stop existing service
            sudo systemctl stop campus-ambassador || true
            
            # Run migrations (if migrate tool is installed)
            # migrate -path migrations -database "${{ secrets.DATABASE_URL }}" up || echo "Migrations skipped"
            
            # Start service
            sudo systemctl start campus-ambassador
            sudo systemctl enable campus-ambassador
            
            # Health check
            sleep 5
            curl -f http://localhost:8080/api/v1/health || exit 1

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Deployment successful to EC2!"
          echo "Instance: ${{ env.EC2_INSTANCE_ID }}"
