services:
  db:
    image: postgres:16.1
    container_name: campus-ambassador-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yourapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: campus-ambassador-app
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: yourapp
      DB_PORT: 5432
      # Server configuration
      SERVER_PORT: 8080
      # JWT configuration (set your own secrets in production)
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_REFRESH: ${JWT_REFRESH:-dev-refresh-secret-change-in-production}
    env_file:
      - .env  # Load additional env vars from .env file if it exists
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
